<!doctype html>

  <link rel="stylesheet" href="style.css" />

<body>

<nav id="topMenu" class="navbar navbar-dark navbar-expand-lg">

    <!-- Logo (left) -->
    <a class="navbar-brand" href="#">
      <img
        src="https://courses.ics.hawaii.edu/ics314s26/morea/ui-frameworks/murphyslogowhite.png"
        alt="Murphy's logo"
        class="top-logo"
      />
    </a>

    <!-- Hamburger -->
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <!-- Collapsible nav -->
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link top-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link top-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link top-link" href="#">Menu</a></li>
        <li class="nav-item"><a class="nav-link top-link" href="#">Contact</a></li>
      </ul>
    </div>

  </div>
</nav>

  <section class="murphys-hero">
    <div class="container">
      <div class="row">
        <div class="col text-center hero-text">

          <p class="lead mb-0">Good food • Good drinks • Good company</p>
        </div>
      </div>
    </div>

        </div>
        <div class="col-12 col-md-4">

        </div>
      </div>
